       <div class="clearfix grpelem" id="u1027-17" data-sizePolicy="fixed" data-pintopage="page_fixedRight"><!-- content -->
        <p id="u1027-2" class="shared_content" data-content-guid="u1027-2_content">About</p>
        <p id="u1027-3" class="shared_content" data-content-guid="u1027-3_content">&nbsp;</p>
        <p id="u1027-5" class="shared_content" data-content-guid="u1027-5_content">Lab Unions是跨界融合的实验联合体，成立于2017年，成员来自于北美、欧洲和亚洲的国家。All is One 一即所有，联合体代表一，也代表所有实验室，实验室是展开相关事务的基本单位。</p>
        <p id="u1027-6" class="shared_content" data-content-guid="u1027-6_content">&nbsp;</p>
        <p id="u1027-8" class="shared_content" data-content-guid="u1027-8_content">实验室类型主要以创意供应链为核心，旨在将各种想法创意和解决方案转化为各种市场需要的产品和服务。我们希望借助于全球创意力量和创新资源，为中国制造的升级以及中国创造的发展提供自己的价值。</p>
        <p id="u1027-9" class="shared_content" data-content-guid="u1027-9_content">&nbsp;</p>
        <p id="u1027-10" class="shared_content" data-content-guid="u1027-10_content">&nbsp;</p>
        <p id="u1027-12" class="shared_content" data-content-guid="u1027-12_content">Contact</p>
        <p id="u1027-13" class="shared_content" data-content-guid="u1027-13_content">&nbsp;</p>
        <p id="u1027-15" class="shared_content" data-content-guid="u1027-15_content">hi@labunions.com</p>
